{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cassandre &amp; Nicolas</title>
    <meta name="description" content="Cassandre and Nicolas wedding website">

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "css/styles-merged.css" %}>
    <link rel="stylesheet" href={% static "css/style.css" %}>

    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.min.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include 'includes/messages.html' %}
    <section class="flexslider">
      <div class="container text-intro-wrap">
        <div class="row">
          <div class="col-md-12 text-center text-intro probootstrap-animate">
            <h1>Cassandre &amp; Nicolas</h1>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="probootstrap-card probootstrap-animate text-center">
              <form class="probootstrap-form" action="" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  {{form.rsvp_code.errors}}
                  <label for="{{ form.rsvp_code.id_for_label }}">Votre num√©ro d'invitation </label>
                  <br>
                  {{ form.rsvp_code }}
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-lg" value="Aller a votre invitation">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      <ul class="slides">
          {% for img in slider_images%}
          <li style="background-image: url({% static img %})" {% if forloop.first %}data{% endif%}></li>
          {% endfor %}
      </ul>
    </section>

	<script src={% static "js/scripts.min.js"%}></script>
    <script src={% static "js/custom.min.js"%}></script>

  </body>
</html>
